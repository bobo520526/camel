<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>修改订单用户信息</title>
    <include file="Public/header_source"/>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">        
        <!-- Panel Other -->
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>修改订单用户信息</h5>
                <div class="ibox-tools">
                </div>
            </div>

            <div class="ibox-content">
                <form method="post" action="{:U('handle')}" class="form-horizontal">
                    <input type='hidden' name='ou_id' value='{$info.ou_id}'/>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-3">
                            <div class="input-group m-b">
                                <input type="text" class="form-control" name='true_name' value='{$info.true_name}'> 
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">性别
                        </label>
                        <div class="col-sm-10">
                            <div class="radio">
                                <label>
                                    <input type="radio"  value="2" id="optionsRadios1" name="sex" <if condition="$info.sex eq 2">checked=""</if>>女
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" value="1"  id="optionsRadios2" name="sex" <if condition="$info.sex eq 1">checked=""</if>>男
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-3">
                            <div class="input-group m-b">
                                <input type="text" class="form-control" name='mobile' value='{$info.mobile}'> 
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-2 control-label">身份证号码</label>
                        <div class="col-sm-3">
                            <input type="text" name='id_card' value='{$info.id_card}' class="form-control">
                        </div>
                    </div> 

                    <div class='form-group'>
                        <label class="col-sm-2 control-label">微信号</label>
                        <div class="col-sm-3">
                            <input type="text" name='wechat' value='{$info.wechat}' class="form-control">
                        </div>
                        </select>  
                    </div>


                    <div class="hr-line-dashed"></div>
                    <div class="form-group">
                        <div class="col-sm-4 col-sm-offset-2">
                            <button class="btn btn-primary" type="submit">修改</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>


        <!-- End Panel Other -->
    </div>

</body>
</html>
